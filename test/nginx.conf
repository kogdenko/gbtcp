user root;
daemon off;
master_process on;
#error_log /var/log/nginx/error.log;

#worker_processes 7;
#worker_cpu_affinity 00000010 00000100 00001000 00010000 00100000 01000000 10000000;

#worker_processes 6;
#worker_cpu_affinity 00000100 00001000 00010000 00100000 01000000 10000000;

#worker_processes 2;
#worker_cpu_affinity 10000000 01000000;

worker_processes 1;
#worker_cpu_affinity 10000000;

error_log /dev/stdout;
#pid /run/nginx.pid;

events {
	use epoll;
#	use kqueue;
	multi_accept on;
	worker_connections 4000;
}

http {
	access_log off;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 65;
	types_hash_max_size 2048;
	reset_timedout_connection on;
	send_timeout 2;
	client_body_timeout 10;
	include /etc/nginx/conf.d/*.conf;
	server {
		listen 0.0.0.0:80 reuseport;
		server_name  _;
		location / {
			return 200 'Hello world!!!';
		}
	}
}
